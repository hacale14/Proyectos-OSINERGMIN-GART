<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport-left">
<div [ngClass]="{'treeClass': true}">
  <p>Seleccione un título: </p>
        <div [ngClass]="{'contenedorClass': true}">
                <div [ngClass]="{'inputClass': true}">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Buscar" value="">
                        </mat-form-field>
                    </div>
                    <div [ngClass]="{'buttonClass': true}">
                        <div class="example-button-row">
                            <button mat-raised-button color="primary">Refrescar</button>
                        </div>
                    </div>
        </div>

        <div [ngClass]="{'contenedorClass': true}">
            
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                          <!-- use a disabled button to provide padding for tree leaf -->
                          <button mat-icon-button disabled></button>
                          {{node.name}}
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                          <button mat-icon-button matTreeNodeToggle
                                  [attr.aria-label]="'toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror">
                              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                          </button>
                          {{node.name}}
                        </mat-tree-node>
                      </mat-tree>
        </div>
      <!-- Treeee Nodos -->
  
</div> 
</cdk-virtual-scroll-viewport>

<cdk-virtual-scroll-viewport itemSize="50" class="example-viewport-right ">
<div [ngClass]="{'tableClass': true}">

        <div [ngClass]="{'contenedorClass': true}">
                <div [ngClass]="{'inputClass': true}">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Título seleccionado" value="Publicacion/Informe Mensual/infOsinerming/Empresa/2017">
                        </mat-form-field>
                    </div>
                    <div [ngClass]="{'buttonClass': true}">
                        <div class="example-button-row">
                            <button mat-raised-button color="primary">Refrescar</button>
                        </div>
                    </div>
        </div>

        <div [ngClass]="{'contenedorClass': true}">
                <mat-form-field>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                      </mat-form-field>
                      
                      <table mat-table [dataSource]="dataSourceTable" class="mat-elevation-z8">
                      
                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> <img src="assets/icono-pdf.png" [ngClass]="{'imageClass': true}"> </td>
                        </ng-container>
                      
                        <!-- Name Column -->
                        <ng-container matColumnDef="archivo">
                          <th mat-header-cell *matHeaderCellDef> ARCHIVO </th>
                          <td mat-cell *matCellDef="let element"> {{element.archivo}} </td>
                        </ng-container>
                      
                        <!-- Weight Column -->
                        <ng-container matColumnDef="descripcion">
                          <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN </th>
                          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                        </ng-container>
                      
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="fpublicacion">
                          <th mat-header-cell *matHeaderCellDef> </th>
                          <td mat-cell *matCellDef="let element">....</td>
                        </ng-container>

                        <ng-container matColumnDef="fregistro">
                            <th mat-header-cell *matHeaderCellDef> Tamaño </th>
                            <td mat-cell *matCellDef="let element">10KB</td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
        </div>

        
</div>
                  
</cdk-virtual-scroll-viewport>
